<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>CR and LF remover</title>
<style>
.form-table {
  display: flex;
  flex-wrap: wrap;
}
.form-elem {
  font-size: 15pt;
  width: 40em;
  height: 30em;
}
#textNonLF {
  background-color: gainsboro;
}
button {
  font-size: 30px;
  float: right;
}
</style>
</head>
<body>
  <div id="main">
  <form name="form">
    <div class="form-table">
      <textarea class="form-elem" id="textWithLF" name="textWithLF" autofocus></textarea>
      <textarea class="form-elem" id="textNonLF" name="textNonLF" readonly></textarea><br/>
    </div>
  </form>
  <button id="select-all">Select All</button>
  <button id="copy">Copy</button>
  <button id="delete">Delete</button>
  </div>
  <script>
  document.querySelector("#textWithLF").addEventListener("input", () => {
    document.getElementById('textNonLF').value = document.getElementById('textWithLF').value.replace('\r', '').replace('\n', ' ');
  });

  document.querySelector("#copy").addEventListener("click", () => {
    navigator.clipboard.writeText(document.getElementById('textNonLF').innerText);
  });

  document.querySelector("#select-all").addEventListener("click", () => {
    document.form.textNonLF.focus();
    document.form.textNonLF.select();
  });

  document.querySelector("#delete").addEventListener("click", () => {
    document.getElementById('textWithLF').value = '';
  });
  </script>
</body>
</html>
